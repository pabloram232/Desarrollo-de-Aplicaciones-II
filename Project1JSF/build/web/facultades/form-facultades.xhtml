<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.facultyFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.facultyFormHeader}</h2>
                <p:fieldset legend="#{str.facultyLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.facultyNamePrompt}"
                                         value="#{facultadBean.facultad.nombre}"></p:inputText>

                            <p:inputText placeholder="#{str.facultyDescriptionPrompt}"
                                         value="#{facultadBean.facultad.descripcion}"></p:inputText>
                            <p:inputText placeholder="#{str.facultyBuildingPrompt}"
                                         value="#{facultadBean.facultad.edificio}"></p:inputText>
                            <p:inputText placeholder="#{str.facultyPoliticsPrompt}"
                                         value="#{facultadBean.facultad.politica}"></p:inputText>

                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{facultadBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{facultadBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{facultadBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
