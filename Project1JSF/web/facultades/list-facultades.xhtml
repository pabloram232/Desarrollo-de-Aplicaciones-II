<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.facultyListTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.facultyListTitle}</h2>
			<h:form>
				<p:commandButton value="#{str.buttonAdd}"
					action="#{facultadBean.agregar()}"></p:commandButton>
			</h:form>
			<p:dataTable value="#{facultadBean.facultades}" var="f">
				<p:column headerText="#{str.action}">
				<h:form>
					<h:commandButton value="#{str.buttonEdit}"
						action="#{facultadBean.editar(f)}"></h:commandButton>
					</h:form>
				</p:column>
				
				<p:column headerText="#{str.facultyNombreHeader}">
					<p:outputLabel value="#{f.nombre}"></p:outputLabel>
				</p:column>

				
				<p:column headerText="#{str.facultyDescriptionHeader}">
					<p:outputLabel value="#{f.descripcion}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="#{str.facultyBuildingHeader}">
					<p:outputLabel value="#{f.edificio}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.facultyPoliticsHeader}">
					<p:outputLabel value="#{f.politica}"></p:outputLabel>
				</p:column>
				
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
